<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="spw.css">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6" id="left">
        <h2>The keyboard</h2>
        <div class="input-group">
          <span class="input-group-addon" id="word-1">1</span>
          <input type="text" class="form-control" id="1" placeholder="write word here" aria-label="word" aria-describedby="word-1">
          <span class="input-group-addon" id="word-2">2</span>
          <input type="text" class="form-control" id="2" placeholder="write word here" aria-label="word" aria-describedby="word-2">
          <span class="input-group-addon" id="word-3">3</span>
          <input type="text" class="form-control" id="3" placeholder="write word here" aria-label="word" aria-describedby="word-3">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="word-4">4</span>
          <input type="text" class="form-control" id="4" placeholder="write word here" aria-label="word" aria-describedby="word-4">
          <span class="input-group-addon" id="word-5">5</span>
          <input type="text" class="form-control" id="5" placeholder="write word here" aria-label="word" aria-describedby="word-5">
          <span class="input-group-addon" id="word-6">6</span>
          <input type="text" class="form-control" id="6" placeholder="write word here" aria-label="word" aria-describedby="word-6">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="word-7">7</span>
          <input type="text" class="form-control" id="7" placeholder="write word here" aria-label="word" aria-describedby="word-7">
          <span class="input-group-addon" id="word-8">8</span>
          <input type="text" class="form-control" id="8" placeholder="write word here" aria-label="word" aria-describedby="word-8">
          <span class="input-group-addon" id="word-9">9</span>
          <input type="text" class="form-control" id="9" placeholder="write word here" aria-label="word" aria-describedby="word-9">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="word-10">10</span>
          <input type="text" class="form-control" id="10" placeholder="write word here" aria-label="word" aria-describedby="word-10">
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" id="generate">Generate</button>
        <div class="form-group" id="words-dump-container">
          <h2>Write words here:</h2>
          <label for="words-dump">The words go here.</label>
          <textarea class="form-control" id="words-dump" rows="10"></textarea>
          <button type="button" class="btn btn-secondary btn-lg btn-block" id="populate">Populate (doesn't work)</button>
        </div>

      </div>


      <div class="col-lg-6" id="right">
        <h2>The combinations</h2>

        <div id="combinations-container">

        </div>

      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="spw.js"></script>
  </body>
</html>
